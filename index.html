<html>
    <head>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/13.0.1/Tone.min.js"></script>

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        
        <style>

            body, html {
                height: 100%;
                display: grid;
                background-color:skyblue;
            }
    

            #wrapper {
                width: 500px;
                height: 200px;
                background-color:lightyellow;
                border-radius: 10px;
                box-shadow: 10px 10px;
                margin: auto;

                display:flex;
                justify-content: center;
                align-items: center;
            }

            #wrapper > button {
                display: flex;
                margin: 10px;
            }
        </style>
    </head>

    <body>
        <div id="wrapper">
            <button type="button" class="btn btn-primary" data-toggle="button" aria-pressed="false" autocomplete="false" id="toggle">Play</button>
            <button type="button" class="btn btn-primary" id="speed-up">Speed up</button>
            <button type="button" class="btn btn-primary" id="slow-down">Slow down</button>
            BPM: <div id='bpm'>-</div>
        </div>

        <script>
            var synth = new Tone.MembraneSynth().toMaster()
            var player = new Tone.Player('./sounds/up-long.wav').toMaster();
            var measure = 0;
            var beat = 0;
            
            //this function is called right before the scheduled time
            function triggerSum(time){
                //the time is the sample-accurate time of the event
                measure += 1;
                beat = 0;

                synth.triggerAttackRelease('C3', '4n', time)
                console.log(measure, ':',  beat, '@', $.now());
            }
            
            function triggerBeats(time){
                //the time is the sample-accurate time of the event
                synth.triggerAttackRelease('C2', '4n', time)
                beat += 1;
                console.log(measure, ':',  beat, '@', $.now());
            }
            
            //schedule a few notes
            Tone.Transport.schedule(triggerSum, 0)
            Tone.Transport.schedule(triggerBeats, '0:1')
            Tone.Transport.schedule(triggerBeats, '0:2')
            Tone.Transport.schedule(triggerBeats, '0:3')

            //set the transport to repeat
            Tone.Transport.loopEnd = '1m'
            Tone.Transport.loop = true
            
            $("#toggle").click((e) => {
                if ($('#toggle').attr('aria-pressed') == 'false') {
                    $('#toggle').text('Stop');
                    player.start();
                    setTimeout(() => {
                        Tone.Transport.toggle();    
                    }, 5000);
                } else {
                    $('#toggle').text('Start');
                    Tone.Transport.toggle();
                }
                
                $('#bpm').text(Tone.Transport.bpm.value);
            });
            
            $("#speed-up").click(() => { 
                Tone.Transport.bpm.value += 20;
                $('#bpm').text(Tone.Transport.bpm.value);
            });
            
            $("#slow-down").click(() => {    
                Tone.Transport.bpm.value -= 20;
                $('#bpm').text(Tone.Transport.bpm.value);
            });
        </script>
    </body>
</html>
